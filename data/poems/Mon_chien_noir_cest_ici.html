<h1>Mon chien noir c’est ici</h1><br />
<blockquote></blockquote>

</p>This black dog<br />
Back at my doorstep —<br />
Welcome home</p><br />
<br />
Your dark sadness overwhelms<br />
Smothers compassionate heart</p><br />
