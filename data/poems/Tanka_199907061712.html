<h1>Tanka 19990706-1712</h1><br />
<blockquote></blockquote>

</p>Anticipation<br />
fills the beautiful pause -<br />
between the Blackbirds call</p><br />
<br />
the wine glass topples<br />
shatters sweet silence<br />
</p><br />
