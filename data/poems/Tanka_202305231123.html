<h1>Tanka 20230523-1123</h1><br />
<blockquote></blockquote>

</p>Hover-flies <br />
Amidst shrubbery —<br />
Mindful gaze</p><br />
<br />
Subconscious thoughts flickering<br />
Awareness arises — chooses<br />
