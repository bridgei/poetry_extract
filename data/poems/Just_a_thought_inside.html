<h1>Just a thought inside …</h1><br />
<blockquote></blockquote>

</p>I’ve come to know <br />
There is a moment<br />
At a poem’s end<br />
When the poet<br />
Lights a mental cigarette<br />
And lies there smug<br />
All warm inside.</p><br />
